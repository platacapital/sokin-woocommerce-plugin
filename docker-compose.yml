services:
  wordpress:
    build:
      context: .
      dockerfile: tests/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html/wp-content/plugins/sokin-woocommerce-plugin
      - wp_uploads:/var/www/html/wp-content/uploads
    environment:
      # WordPress Database
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-changeme_wp_pw}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress_test}

      # WordPress Admin
      ADMIN_USER: ${ADMIN_USER:-testadmin}
      ADMIN_PASS: ${ADMIN_PASS:-testpass}
      VIRTUAL_HOST: ${VIRTUAL_HOST:-https://localhost:8443}

      # Sokin Gateway
      SOKIN_REDIRECT_URL: ${SOKIN_REDIRECT_URL:-https://portal.sandbox.sokin.com/sokinpay/customerPay}
      SOKIN_X_API_KEY: ${SOKIN_X_API_KEY:-dummy_api_key}
      SOKIN_API_URL: ${SOKIN_API_URL:-https://api.sandbox.sokin.net/api/services/v1}

      # WordPress URL Configuration
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME',    '${VIRTUAL_HOST:-https://localhost:8443}');
        define('WP_SITEURL', '${VIRTUAL_HOST:-https://localhost:8443}');
    restart: unless-stopped

  db:
    image: mariadb:10.6
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme_root_pw}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME:-wordpress_test}
      MYSQL_USER: ${WORDPRESS_DB_USER:-wp_user}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD:-changeme_wp_pw}
    healthcheck:
      test: "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:latest
    depends_on:
      - wordpress
    ports:
      - "8443:443"
    volumes:
      - ./local-dev/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./local-dev/certs:/etc/nginx/ssl:ro
    restart: unless-stopped

# Define named volumes used by the services above
volumes:
  db_data:
  wp_uploads: 