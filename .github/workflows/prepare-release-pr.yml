name: Prepare Release PR

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Compute next version and notes from commits
        id: next
        run: |
          set -euo pipefail
          JSON=$(node scripts/compute-next-version.mjs)
          echo "$JSON"
          VERSION=$(echo "$JSON" | jq -r '.version')
          NOTES=$(echo "$JSON" | jq -r '.notes')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "No next version computed; aborting." >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          printf "notes<<EOF\n%s\nEOF\n" "$NOTES" >> "$GITHUB_OUTPUT"

      - name: Run bump script
        env:
          VERSION: ${{ steps.next.outputs.version }}
          NOTES: ${{ steps.next.outputs.notes }}
        run: |
          B64=$(printf '%s' "${NOTES:-Maintenance updates.}" | base64 | tr -d '\n')
          node scripts/bump-wp-version.mjs "$VERSION" "$B64"

      - name: Commit and push release branch
        env:
          VERSION: ${{ steps.next.outputs.version }}
        run: |
          set -euo pipefail
          BRANCH="release/v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git commit -am "chore(release): v${VERSION}"
          git push origin "$BRANCH"
