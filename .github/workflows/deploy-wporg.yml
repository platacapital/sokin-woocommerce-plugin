name: Deploy to WordPress.org

on:
  release:
    types:
      - published

jobs:
  deploy:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: sokin-woocommerce-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          check-latest: true

      - name: Verify version matches release tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          VERSION="${RELEASE_TAG#v}"
          FILE_VERSION=$(grep -Eo "\*\s*Version:\s*[0-9]+\.[0-9]+\.[0-9]+" sokinpay.php | awk '{print $3}')
          if [ "$VERSION" != "$FILE_VERSION" ]; then
            echo "Version mismatch: tag=$VERSION, sokinpay.php=$FILE_VERSION" >&2
            exit 1
          fi

      - name: Build distributable
        run: |
          rsync -rc --delete --exclude-from='.distignore' ./ ./dist/

      - name: Create release archive
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          cd dist
          zip -r "../${PLUGIN_SLUG}-${RELEASE_TAG}.zip" . -x '*.DS_Store'
          echo "ARCHIVE_NAME=${PLUGIN_SLUG}-${RELEASE_TAG}.zip" >> "$GITHUB_ENV"

      - name: Upload archive to GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/${{ env.ARCHIVE_NAME }}
          asset_name: ${{ env.ARCHIVE_NAME }}
          asset_content_type: application/zip

      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@v2
        with:
          slug: ${{ env.PLUGIN_SLUG }}
          build-dir: dist
        env:
          SVN_USERNAME: ${{ secrets.WPORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WPORG_PASSWORD }}

